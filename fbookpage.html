<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fbookpage.css" />
    <title>Facebook Page</title>
</head>

<body>
    <div class="loginpage">
        <img src="../Images/facebook_logo.svg" alt="Facebook Logo" width="140%" />
        <form onsubmit="return handleLogin(event)">
            <input type="email" placeholder="Phone number or email address" required />
            <br /><br />
            <input type="password" placeholder="Password" required />
            <br /><br />
            <div>
                <button type="submit" class="login">Log in</button>
            </div>
            <br />
            <div class="forget">
                <a href="#">Forgot password?</a>
            </div>
            <br /><br />
            <div>
                <a class="create" href="#">Create new account</a>
            </div>
        </form>
        <br /><br />
        <footer>
            <p>Meta &copy; 2022</p>
        </footer>
    </div>

    <script type="text/javascript" src="design.js"></script>
</body>

</html>
