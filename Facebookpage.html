<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Facebookpage.css">
    <title>Facebook Page</title>
</head>

<body>
    <div class="loginpage">
        <img src="../Images/facebook_logo.svg" alt="" width="140%">
        <form>
            <input type="email" placeholder="Phone number or email address">
            <br><br>
            <input type="password" placeholder="Password">
            <br><br>
            <div>
                <button type="submit" class="login">Log in</button>
            </div>
            <br>
            <div class="forget">
                <link>forget password?</link>
            </div>

            <br><br>
            <div>
                <a class="create">Create new account</a>
            </div>
        </form>
        <br><br>
        <footer>

            <p>Meta &copy; 2022</p>
        </footer>
    </div>
</body>

</html>
